name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      FELIX_TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:55432/postgres
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 55432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --workspace

      - name: Install cargo-deny
        run: cargo install cargo-deny --version 0.19.0 --locked

      - name: cargo-deny
        run: cargo deny check

      - name: RSA dependency check (default)
        run: |
          set +e
          tree=$(cargo tree -i rsa 2>/dev/null)
          status=$?
          set -e
          if [ $status -eq 0 ] && echo "$tree" | rg -q "rsa v"; then
            echo "$tree"
            echo "rsa crate detected in default dependency tree"
            exit 1
          fi

      - name: RSA dependency check (oidc-rsa)
        run: |
          set +e
          tree=$(cargo tree -i rsa -p controlplane --features oidc-rsa 2>/dev/null)
          status=$?
          set -e
          if [ $status -eq 0 ] && echo "$tree" | rg -q "rsa v"; then
            echo "$tree"
            echo "rsa crate detected for oidc-rsa build (expected if RS256 is enabled)"
          else
            echo "rsa crate not detected for oidc-rsa build"
          fi
          for pkg in broker felix-authz felix-client felix-broker felix-transport felix-wire; do
            set +e
            tree=$(cargo tree -i rsa -p "$pkg" 2>/dev/null)
            status=$?
            set -e
            if [ $status -eq 0 ] && echo "$tree" | rg -q "rsa v"; then
              echo "$tree"
              echo "rsa crate detected in $pkg dependency tree"
              exit 1
            fi
          done
