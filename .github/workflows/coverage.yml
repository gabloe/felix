name: Coverage

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: rustup update stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --ignore-filename-regex 'services/broker/src/bin/.*demo.*' --skip-functions
      - name: Prepare badge directory
        run: mkdir -p .github/badges
      - name: Generate coverage badge
        uses: ImBIOS/lcov-coverage-badge@v1
        with:
          file: ./lcov.info
      - name: Move coverage badge
        run: mv coverage.svg .github/badges/coverage.svg
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: lcov.info
      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: .github/badges/coverage.svg
          message: "chore(ci): update coverage badge"
