name: Coverage

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push to another branch
    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        run: rustup update stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --ignore-filename-regex 'services/broker/src/bin/.*demo.*' --skip-functions

      - name: Generate coverage badge
        uses: ImBIOS/lcov-coverage-badge@v1
        with:
          file: ./lcov.info

      - name: Prepare publish dir
        run: |
          mkdir -p publish/.github/badges
          mv coverage.svg publish/.github/badges/coverage.svg

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: lcov.info

      - name: Publish badge to badges branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: publish
          force_orphan: true
          commit_message: "chore(ci): update coverage badge"