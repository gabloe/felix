name: Coverage

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always
      FELIX_TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:55432/postgres
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 55432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        run: rustup update stable

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Wait for Postgres service
        run: |
          set -euxo pipefail
          for _ in $(seq 1 30); do
            if pg_isready -h 127.0.0.1 -p 55432 -U postgres; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Generate code coverage (lcov)
        run: |
          set -euxo pipefail
          task coverage

      - name: Generate coverage badge (coverage.svg)
        uses: ImBIOS/lcov-coverage-badge@v1
        with:
          file: ./lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: lcov.info

      - name: Prepare publish dir (hard fail if badge missing)
        run: |
          set -euxo pipefail
          mkdir -p publish

          echo "Workspace files:"
          ls -la

          echo "Searching for coverage.svg:"
          find . -maxdepth 6 -name 'coverage.svg' -print || true

          # Most common output location:
          if [ -f ./coverage.svg ]; then
            cp ./coverage.svg publish/coverage.svg
          else
            # Fall back to first match anywhere in repo
            SVG_PATH="$(find . -maxdepth 6 -name 'coverage.svg' -print -quit || true)"
            if [ -n "$SVG_PATH" ]; then
              cp "$SVG_PATH" publish/coverage.svg
            fi
          fi

          echo "Publish dir contents:"
          ls -la publish

          # Fail loudly if we didn't produce a non-empty file
          test -s publish/coverage.svg

      - name: Publish badge to badges branch (orphan)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: ./publish
          force_orphan: true
          commit_message: "chore(ci): update coverage badge"
          enable_jekyll: false
