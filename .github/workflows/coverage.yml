name: Coverage

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/coverage.svg"
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        run: rustup update stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage (lcov)
        run: |
          set -euxo pipefail
          cargo llvm-cov \
            --all-features \
            --workspace \
            --lcov \
            --output-path lcov.info \
            --ignore-filename-regex 'services/broker/src/bin/.*demo.*' \
            --skip-functions

      - name: Generate coverage badge (coverage.svg)
        uses: ImBIOS/lcov-coverage-badge@v1
        with:
          file: ./lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: lcov.info

      - name: Prepare publish dir (hard fail if badge missing)
        run: |
          set -euxo pipefail
          mkdir -p publish

          echo "Workspace files:"
          ls -la

          echo "Searching for coverage.svg:"
          find . -maxdepth 6 -name 'coverage.svg' -print || true

          # Most common output location:
          if [ -f ./coverage.svg ]; then
            cp ./coverage.svg publish/coverage.svg
          else
            # Fall back to first match anywhere in repo
            SVG_PATH="$(find . -maxdepth 6 -name 'coverage.svg' -print -quit || true)"
            if [ -n "$SVG_PATH" ]; then
              cp "$SVG_PATH" publish/coverage.svg
            fi
          fi

          echo "Publish dir contents:"
          ls -la publish

          # Fail loudly if we didn't produce a non-empty file
          test -s publish/coverage.svg

      - name: Publish badge to badges branch (orphan)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: ./publish
          force_orphan: true
          commit_message: "chore(ci): update coverage badge"
          enable_jekyll: false