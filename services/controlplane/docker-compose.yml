version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: felix
      POSTGRES_PASSWORD: felix
      POSTGRES_DB: felix_controlplane
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U felix -d felix_controlplane"]
      interval: 5s
      timeout: 3s
      retries: 5
