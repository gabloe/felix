global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "felix-broker"
    static_configs:
      - targets: ["broker:9090"]

  - job_name: "felix-controlplane"
    static_configs:
      - targets: ["controlplane:9091"]

  # If you deploy an OpenTelemetry Collector exposing Prometheus metrics:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]