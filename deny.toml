[advisories]
db-path = "$CARGO_HOME/advisory-dbs"
db-urls = ["https://github.com/rustsec/advisory-db"]

# TODO: These ignores are TEMPORARY and must be removed.
#
# RUSTSEC-2023-0071 (rsa / Marvin Attack):
# The RustCrypto `rsa` crate uses a nonâ€“constant-time implementation that can
# leak private key material via timing side channels. This is unacceptable for
# network-facing services (broker/controlplane) that sign or verify tokens.
# We must remove `rsa` entirely from production code paths (e.g. migrate Felix
# tokens to Ed25519 or a ring/aws-lc-backed implementation).
#
# RUSTSEC-2024-0370:
# This advisory indicates a known vulnerability with no currently enforced
# mitigation in our dependency graph. Ignoring it weakens our supply-chain
# security guarantees and risks shipping known-bad cryptographic behavior.
# We must either upgrade away from the affected crate or replace it.
ignore = ["RUSTSEC-2024-0370", "RUSTSEC-2023-0071"]

[licenses]
allow = [
  "Apache-2.0",
  "MIT",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "Unicode-3.0",
  "OpenSSL",
  "CDLA-Permissive-2.0",
  "CC0-1.0",
  "Zlib",
  "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
